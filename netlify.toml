[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Edge Function pour les tokens de rendu
[[edge_functions]]
  path = "/api/render-token"
  function = "render-token"

# SPA fallback - doit Ãªtre en dernier
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
